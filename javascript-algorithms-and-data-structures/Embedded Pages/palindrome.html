    <h1>Palindrome Checker</h1>
    <div class="code-card">
      <pre>
        <code>
function palindrome(str) {
    return (
      str.toLowerCase().replace(/[^a-z0-9]/g, "") ===
      str
        .toLowerCase()
        .replace(/[^a-z0-9]/g, "")
        .split("")
        .reverse()
        .join("")
    );
  }
        </code>
      </pre>
