<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="preview.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.0.0/marked.js"></script>
    <script src="preview.js"></script>
    <title>Markdown Previewer</title>
  </head>
  <body onLoad="setup()">
    <h1>Markdown Previewer!</h1>
    <p>This app will take your markdown and parse it into HTML, so you can preview what the rendered markdown might look like.</p>
    <div id="main">
      <div id="ed-container">
        <p>Write your Markdown Here</p>
        <textarea id="editor" onkeyup="runCode()"></textarea>
      </div>
      <div id="box-cont">
        <p>Preview your Markdown Here</p>
        <div id="box">
          <span id="preview"></span>
        </div>
      </div>
    </div>
  </body>

</html>
