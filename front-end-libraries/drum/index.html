<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="drum.css" />
    <script src="drum.js"></script>
    <title>Drum Machine</title>
  </head>
  <body>
    <h1>Drum Machine</h1>
    <p>
      This is a little drum machine. The sounds are provided by freeCodeCamp.
      Click a button or press the corresponding key on the keyboard to play!
    </p>
    <div id="drum-machine">
      <p id="button-row">
        <button class="drum-pad" id="drum-pad-Q" onClick="playSound('Q')">
          Q <audio class="clip" id="Q"
          src=https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3>
        </button>
        <button class="drum-pad" id="drum-pad-W" onClick="playSound('W')">
          W <audio class="clip" id="W"
          src=https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3>
        </button>
        <button class="drum-pad" id="drum-pad-E" onClick="playSound('E')">
          E <audio class="clip" id="E"
          src=https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3>
        </button>
      </p>
      <p id="button-row">
        <button class="drum-pad" id="drum-pad-A" onClick="playSound('A')">
          A <audio class="clip" id="A"
          src=https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3>
        </button>
        <button class="drum-pad" id="drum-pad-S" onClick="playSound('S')">
          S <audio class="clip" id="S"
          src=https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3>
        </button>
        <button class="drum-pad" id="drum-pad-D" onClick="playSound('D')">
          D <audio class="clip" id="D"
          src=https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3>
        </button>
      </p>
      <p id="button-row">
        <button class="drum-pad" id="drum-pad-Z" onClick="playSound('Z')">
          Z <audio class="clip" id="Z"
          src=https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3>
        </button>
        <button class="drum-pad" id="drum-pad-X" onClick="playSound('X')">
          X <audio class="clip" id="X"
          src=https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3>
        </button>
        <button class="drum-pad" id="drum-pad-C" onClick="playSound('C')">
          C <audio class="clip" id="C"
          src=https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3>
        </button>
      </p>
      <p id="display"><span id="play"></span></p>
    </div>
  </body>
  <footer>
    <a href="../">Return to Project List</a> |

  </footer>

</html>
